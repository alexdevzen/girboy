<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Trabajos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" aria-current="page">Inicio</a></li>
                <li><a href="pages/agregar-trabajo.html">Agregar Trabajo</a></li>
                <li><a href="pages/gestionar-clientes.html">Gestionar Clientes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Resumen de Trabajos</h1>
        
        <section id="grafico-section">
            <h2>Gráfico Mensual</h2>
            <div>
                <label for="mesGrafico">Seleccione mes:</label>
                <input type="month" id="mesGrafico">
            </div>
            <canvas id="graficoMensual"></canvas>
        </section>

        <section id="registros-section">
            <h2>Registros de Trabajos</h2>
            <div id="registros">
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Código</th>
                            <th>Cliente</th>
                            <th>Tipo</th>
                            <th>Descripción</th>
                            <th>Monto Trabajo</th>
                            <th>Viático</th>
                            <th>Estacionamiento</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="registros-body">
                        <!-- Aquí se insertarán dinámicamente los registros -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <time datetime="2024">2024</time> Sistema de Registro de Trabajos</p>
    </footer>

    <script src="./js/database.js"></script>
<script src="./js/trabajos.js"></script>
<script src="./js/clientes.js"></script>
<script src="./js/ui.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
