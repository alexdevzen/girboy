<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="agregar-trabajos.html">Agregar Trabajos</a></li>
                <li><a href="gestionar-clientes.html">Gestionar Clientes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Dashboard</h1>

        <div class="card">
            <section id="ganancias">
                <h2>Ganancias Mensuales</h2>
                <div>
                    <label for="añoGanancias">Seleccionar año:</label>
                    <select id="añoGanancias">
                        <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                    </select>
                </div>
                <canvas id="graficoGanancias"></canvas>
            </section>
        </div>

        <div class="card">
            <section id="filtroTrabajos">
                <h2>Filtrar Trabajos</h2>
                <form id="formularioFiltro">
                    <div class="form-group">
                        <label for="mes">Mes:</label>
                        <input type="month" id="mes" name="mes" required>
                    </div>
                    <button type="submit">Filtrar</button>
                </form>
            </section>
        </div>

        <div class="card">
            <section id="trabajos">
                <h2>Lista de Trabajos</h2>
                <table id="tablaTrabajosListado">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Código</th>
                            <th>Tipo</th>
                            <th>Cliente</th>
                            <th>Ciudad</th>
                            <th>Valor</th>
                            <th>Viático</th>
                            <th>Estacionamiento</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTablaTrabajosListado">
                        <!-- Los trabajos se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
