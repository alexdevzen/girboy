<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="agregar-trabajos.html">Agregar Trabajos</a></li>
                <li><a href="gestionar-clientes.html">Gestionar Clientes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Dashboard</h1>
        <section id="ganancias">
            <h2>Ganancias Mensuales</h2>
            <canvas id="graficoGanancias"></canvas>
        </section>
        <section id="trabajos">
            <h2>Lista de Trabajos</h2>
            <table id="tablaTrabajosListado">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Código</th>
                        <th>Tipo</th>
                        <th>Cliente</th>
                        <th>Ciudad</th>
                        <th>Valor</th>
                        <th>Viático</th>
                        <th>Estacionamiento</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaTrabajosListado">
                    <!-- Los trabajos se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
