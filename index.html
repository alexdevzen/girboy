<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="agregar-trabajos.html">Agregar Trabajos</a></li>
                <li><a href="gestionar-clientes.html">Gestionar Clientes</a></li>
            </ul>
        </nav>
        <main>
            <h1>Dashboard</h1>

            <section class="card">
                <h2>Ingresos Mensuales</h2>
                <div>
                    <label for="añoGanancias">Seleccionar año:</label>
                    <select id="añoGanancias"></select>
                </div>
                <canvas id="graficoGanancias"></canvas>
            </section>

            <section class="card">
                <h2>Filtrar Trabajos</h2>
                <form id="formularioFiltro">
                    <div class="form-group">
                        <label for="mes">Mes:</label>
                        <input type="month" id="mes" name="mes" required>
                    </div>
                    <button type="submit">Filtrar</button>
                </form>
            </section>

            <section class="card">
                <h2>Lista de Trabajos</h2>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Código</th>
                                <th>Tipo</th>
                                <th>Cliente</th>
                                <th>Ciudad</th>
                                <th>Valor</th>
                                <th>Viático</th>
                                <th>Estacionamiento</th>
                                <th>Descripción</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTablaTrabajosListado">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
