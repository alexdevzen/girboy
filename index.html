<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="index.html" aria-current="page">Inicio</a></li>
                <li><a href="agregar-trabajos.html">Agregar Trabajos</a></li>
                <li><a href="gestionar-clientes.html">Gestionar Clientes</a></li>
            </ul>
        </nav>
        <main>
            <h1>Dashboard</h1>
            <section class="card ingresos-mensuales">
                <h2>Ingresos Mensuales</h2>
                <form>
                    <div class="form-group">
                        <label for="añoGanancias">Seleccionar año:</label>
                        <select id="añoGanancias" name="añoGanancias"></select>
                    </div>
                </form>
                <div class="ingresos-chart-container">
                    <canvas id="graficoIngresos" aria-label="Gráfico de ingresos mensuales" role="img"></canvas>
                </div>
                <div id="ingresosResumen" aria-live="polite"></div>
            </section>
            <section class="card filtrar-trabajos">
                <h2>Filtrar Trabajos</h2>
                <form id="formularioFiltro">
                    <div class="form-group">
                        <label for="mes">Mes:</label>
                        <input type="month" id="mes" name="mes" required>
                    </div>
                    <button type="submit">Filtrar</button>
                </form>
            </section>
            <section class="card lista-trabajos">
                <h2>Lista de Trabajos</h2>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th scope="col">Fecha</th>
                                <th scope="col">Código</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Cliente</th>
                                <th scope="col">Ciudad</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Viático</th>
                                <th scope="col">Estacionamiento</th>
                                <th scope="col">Descripción</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTablaTrabajosListado"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
