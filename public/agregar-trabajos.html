<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Trabajos</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="agregar-trabajos.html" aria-current="page">Agregar Trabajos</a></li>
                <li><a href="gestionar-clientes.html">Gestionar Clientes</a></li>
                <li><a href="#" id="logoutButton">Cerrar Sesión</a></li>


            </ul>
        </nav>
        <main>
            <h1>Agregar Trabajos</h1>
            <section class="card">
                <h2>Nuevo Trabajo</h2>
                <form id="formularioTrabajo">
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="codigo">Código (opcional):</label>
                        <input type="text" id="codigo" name="codigo">
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad:</label>
                        <select id="ciudad" name="ciudad" required>
                            <option value="">Seleccione una ciudad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="codigoCliente">Cliente:</label>
                        <select id="codigoCliente" name="codigoCliente" required>
                            <option value="">Seleccione un cliente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tipoValor">Tipo de Valor:</label>
                        <select id="tipoValor" name="tipoValor" required>
                            <option value="">Seleccione el tipo de valor</option>
                            <option value="mantenimiento">Mantenimiento</option>
                            <option value="incidente">Incidente</option>
                        </select>
                    </div>
                    <div id="multiplicadorGroup" class="form-group" style="display: none;">
                        <label for="multiplicador">Multiplicador:</label>
                        <input type="number" id="multiplicador" name="multiplicador" min="1">
                    </div>
                    <div class="form-group">
                        <label for="valorCalculado">Valor Calculado:</label>
                        <input type="number" id="valorCalculado" name="valorCalculado" readonly>
                        <span id="valorCalculadoFormatted" class="formatted-value"></span>
                    </div>
                    <div class="form-group">
                        <label for="viatico">Viático:</label>
                        <input type="number" id="viatico" name="viatico">
                        <span id="viaticoFormatted" class="formatted-value"></span>
                    </div>
                    <div class="form-group">
                        <label for="estacionamiento">Estacionamiento:</label>
                        <input type="number" id="estacionamiento" name="estacionamiento">
                        <span id="estacionamientoFormatted" class="formatted-value"></span>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" required></textarea>
                    </div>
                    <button type="submit">Agregar Trabajo</button>
                </form>
            </section>

            <section class="card">
                <h2>Filtrar Trabajos</h2>
                <form id="formularioFiltro">
                    <div class="form-group">
                        <label for="mes">Mes:</label>
                        <input type="month" id="mes" name="mes" required>
                    </div>
                    <button type="submit">Filtrar</button>
                    <div class="excel-buttons">
                        <button type="button" id="descargarExcel">Descargar Excel</button>
                        <button type="button" id="descargarExcelBoleta">Excel formato boleta</button>
                    </div>
                </form>
            </section>

            <section class="card">
                <h2>Lista de Trabajos</h2>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th scope="col">Fecha</th>
                                <th scope="col">Código</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Cliente</th>
                                <th scope="col">Ciudad</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Viático</th>
                                <th scope="col">Estacionamiento</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTablaTrabajos"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/agregar-trabajos.js"></script>
</body>

</html>
